{% macro roller(roller) -%}
<a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
	<div class="d-flex w-100 justify-content-between">
		<h5 class="mb-1">{{roller.name}}</h5>
		<small>{{roller.modifier}}</small>
	</div>
	<p class="mb-1">
		{% for dice in roller.dice %}
		{{dice.n}}d{{dice.s}}
		<br>
		{% endfor %}
	</p>
</a>

{%- endmacro %}
