{% macro roller(roller) -%}
<a onclick="roll(this)" class="list-group-item list-group-flush list-group-item-action flex-column align-items-start">
	<div class="d-flex w-100 justify-content-between">
		<h5 class="mb-1">{{roller.name}}</h5>
		<div>

			<span class="badge badge-pill badge-light">{{roller.modifier}}</span>

			<button type="button" class="btn btn-secondary pop" data-html="true" data-toggle="popover"
				data-placement="right" data-content="<button id='{{roller.rollerid}}' class='btn btn-warning' onclick='deleteask(this)'>delete</button>">
				...
			</button>
		</div>
	</div>
	<p class="mb-1 container">
		<div class="col">
			{% for dice in roller.dice[::3] %}
			{{dice.n}}d{{dice.s}}
			{% endfor %}
		</div>

		<div class="col">
			{% for dice in roller.dice[1::3] %}
			{{dice.n}}d{{dice.s}}
			{% endfor %}
		</div>

		<div class="col">
			{% for dice in roller.dice[2::3] %}
			{{dice.n}}d{{dice.s}}
			{% endfor %}
		</div>
		<br>
	</p>

</a>

{%- endmacro %}
